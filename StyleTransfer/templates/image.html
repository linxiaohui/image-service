<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="zh" lang="zh">
<head>
    <title>选择图片的风格</title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <style type="text/css">
        body,h1,h2,h3,h4,h5,h6,hr,p,blockquote,dl,dt,dd,ul,ol,li,pre,form,fieldset,legend,button,input,textarea,th,td{margin:0;padding:0}
        html{color:#000;overflow-y:scoll;overflow:-moz-scrollbars-vertical}
        .div{position:absolute; border:1px dashed blue; width:0px; height:0px;left:0px; top:0px; overflow:hidden;}
        .retc{position:absolute; border:1px solid #CCCCCC; overflow:hidden; background:#EFEFEF}
    </style>
<body>
<div align="center">
    <table border="0"><tr><td><image id="{{image_uuid}}" src="/image/{{image_uuid}}"></image></td></tr></table>
    <form action="/style_transfer/{{image_uuid}}"  enctype="multipart/form-data" method="post">
	    转换风格：<select name="style">
		    <option value="candy">candy</option>
		    <option value="feathers">feathers</option>
		    <option value="la_muse">la_muse</option>
		    <option value="mosaic">mosaic</option>
		    <option value="the_scream">the_scream</option>
		    <option value="udnie">udnie</option>

		    <option value="composition_vii">composition_vii</option>
		    <option value="la_muse2">la_muse</option>
		    <option value="starry_night">starry_night</option>
		    <option value="the_wave">the_wave</option>
	    </select>

        <input type="submit" value="确定" />
        {% module xsrf_form_html() %}
    </form>
</div>
</body>
</html>
